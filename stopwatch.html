<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="https://img.icons8.com/arcade/344/experimental-timer-arcade.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="box" id="box">

    </div>
    <div class="container">
        <h1>Stopwatch</h1>
        <p>
            <span id="seconds">00</span>
            <span>:</span>
            <span id="tens">00</span>
        </p>
        <div class="button">
            <button class="but" id="btn-start">Start</button>
            <button class="but" id="btn-stop">Stop</button>
            <button class="but" id="btn-reset">Reset</button>

        </div>
        
    </div>
    <script src="index.js"></script>

</body>
</html>
